think_trace:
  dataset_names: 
  - think_trace_dataset
  jsonl_path_list: ["/dev/shm/data/Zebra-CoT/zebra_cot.jsonl"]
  num_used_data: None
  image_prefix_dir: "/dev/shm/data/Zebra-CoT"  
  image_transform_args:
    image_stride: 16
    max_image_size: 512
    min_image_size: 512
  vit_image_transform_args:
    image_stride: 14
    max_image_size: 512
    min_image_size: 512
  weight: 1.0
  is_mandatory: true

