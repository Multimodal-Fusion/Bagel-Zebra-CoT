think_trace:
  dataset_names: 
  - chess_thinktrace
  num_used_data: 
  - 1000  # Use all 1000 samples for training
  image_transform_args:
    image_stride: 16
    max_image_size: 256
    min_image_size: 256
  vit_image_transform_args:
    image_stride: 14
    max_image_size: 256
    min_image_size: 256
    max_pixels: 2007040
  weight: 1.0
  is_mandatory: true
  shuffle_lines: true
  shuffle_seed: 42

